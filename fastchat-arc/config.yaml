name: FastChat Intel GPU
version: "latest"
slug: fastchat-arc
description: Run OpenAI-compatible models locally with Intel Arc/iGPU on Home Assistant OS
startup: application
ingress: true
panel_icon: mdi:robot
panel_title: FastChat
init: false
ports:
  "8000/tcp": 8000
  "7860/tcp": 7860
ingress_port: 7860
arch:
  - amd64

image: "ghcr.io/martinwierenga/fastchat-intel-gpu"

options:
  model_path: "/share/models/naturalfunctions"
  max_gpu_memory: "8Gib"
  log_level: "debug"
  log_path: "/share/fastchat/logs"

schema:
  model_path: str
  max_gpu_memory: str
  log_level: list(info|warning|error|debug)
  log_path: str

map:
  - share:rw
  - config:rw
  - media:rw

privileged:
  - SYS_ADMIN
  - SYS_RAWIO
  - DAC_READ_SEARCH
  - IPC_LOCK
full_access: true